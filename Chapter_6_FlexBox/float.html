<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaot property</title>
    <style>
        .left {
            background-color: red;
            width: 300px;
            height: 50vh;
            float: right;
        }
        
        .right {
            background-color: blue;
            width: 300px;
            height: 50vh;
            float: right;
            clear: right;
        }
    </style>
</head>

<body>

    <div class="left">
        i am left class
    </div>
    <div class="right">
        i am right class
    </div>
</body>

</html>
