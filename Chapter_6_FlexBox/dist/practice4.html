<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chapter 6 practice set</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            display: inline;
            list-style: none;
            padding: 0 43px;
        }
        
        ul {
            padding: 25px;
        }
        
        header {
            background-color: black;
            color: white;
            padding: 5px 5px;
            position: sticky;
            top: 0;
        }
        
        .navbar {
            display: flex;
        }
        
        .container {
            min-height: 433px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            float: left;
            width: 50vw;
        }
        
        .nav_right {
            width: 50vw;
            float: right;
        }
        
        .container img {
            width: 200px;
            margin: 10px 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <div class="logo">
                    <h1>Logo</h1>
                </div>
                <div class="nav_right">

                    <li><a>Home</a></li>
                    <li><a>About</a></li>
                    <li><a>Contact us</a></li>

                </div>
            </ul>
        </nav>
    </header>
    <div class="container">
        <img src="gits.png" alt="loading">
        <img src="gits.png" alt="loading">
        <img src="GitHub-Mark.png" alt="loading">
        <img src="GitHub-Mark.png" alt="loading">
    </div>

</body>

</html>
