<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chapter 6 practice set</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            display: inline;
            list-style: none;
            padding: 0 43px;
        }
        
        ul {
            padding: 25px;
        }
        
        header {
            background-color: black;
            color: white;
            padding: 5px 5px;
            position: sticky;
            top: 0;
        }
        
        .container {
            min-height: 433px;
            display: flex;
        }
        
        .left {
            height: 80vh;
            float: left;
            width: 50vw;
            background-color: aqua;
            text-align: center;
        }
        
        .right {
            height: 80vh;
            width: 50vw;
            margin: auto;
            text-align: center;
            background-color: red;
        }
        
        .container img {
            width: 150px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Contact us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="left">
            <img src="gits.png" alt="loading">
        </div>
        <div class="right"><img src="GitHub-Mark.png" alt="loading"></div>
    </div>

</body>

</html>
